<ng-template placeHolder></ng-template>

<div *ngIf="!isLoading" class="row">

  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="error" class="alert alert-danger">
      {{error}}
    </div> -->

    <!-- <app-alert *ngIf="error" [message]="error" (close)="closeAlert()"></app-alert> -->

    
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
<div *ngIf="isLoading" style="width: 100%; height: 100vh; display: flex;">
<app-loading style="margin: auto;"></app-loading>
</div>
